<html>
    <head>
        <title>Week 4 lab quiz</title>
        <script>
            function handleLionText() {
                var inputfield = document.getElementById("textField");
                inputfield.value = "The Lion Button is clicked";
            }

            function handleFrogText() {
                var inputfield = document.getElementById("textField");
                inputfield.value = "The Frog Button is clicked";
            }
        </script>
    </head>
    <body>
        <button onclick="handleLionText()">Lion</button>
        <button onclick="handleFrogText()">Frog</button>
        <div></div>
        <br />
        <input type="text" id="textField" />
    </body>
</html>
