<html>
    <head>
        <title>
            Week 6 Lab exercise
        </title>
        <script>
            function handleSelection() {
                var sub1 = document.getElementById("sub1");
                var sub2 = document.getElementById("sub2");
                var sub3 = document.getElementById("sub3");
                var sub4 = document.getElementById("sub4");
                var subject1 = sub1.value
                var subject2 = sub2.value
                var subject3 = sub3.value
                var subject4 = sub4.value

                var selectionMessage = "You have selected " + subject1 + ", " + subject2 + ", " + subject3 + " and " + subject4;
                var testSelection = document.getElementById("textSelection");
                testSelection.innerHTML = selectionMessage;

            }
        </script>
    </head>
    <body>
        <p>Please select 4 subjects.</p>
        <br />
        Subject 1: <input type="text" size="30" id="sub1" name="sub" /> <br />
        Subject 2: <input type="text" size="30" id="sub2" name="sub" /> <br />
        Subject 3: <input type="text" size="30" id="sub3" name="sub" /> <br />
        Subject 4: <input type="text" size="30" id="sub4" name="sub" /> <br />
        <br />
        <button onclick="handleSelection()">Show Selection</button>
        <br />
        <p id="textSelection"></p>
    </body>
</html>
