<html>
  <head>
    <title>Week 6 Q3</title>
    <script>
       var counter = 0;
      function showCounter() {    
        counter = counter + 1;
        var counterSpan = document.getElementById("counter");
        counterSpan.innerHTML = counter;
      }
    </script>
  </head>
  <body>
    <button onclick="showCounter()">Increase Counter</button>
    <br />
    <font size="7">
    <span id="counter">0</span>
    </font>
  </body>
</html>
